<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">

    <title>GameNet</title>
</head>

<body>
    <div id="nav-container">
        <div id="nav-inner-wrapper">
            <div class="nav-column" id="column-left">
                <div class="column-inner">
                    <img src="./images/GameNet Logo.png" alt="GameNet" id="logo" />
                </div>
            </div>
            <div class="nav-column" id="column-center">
                <div class="column-inner">
                    <nav id="nav-content">
                        <ul>
                            <li class="nav-item">
                                <a>HOME</a>
                            </li>
                            <li class="nav-item">
                                <a>REVIEWS</a>
                            </li>
                            <li class="nav-item">
                                <a>DISCOVER</a>
                            </li>
                            <li class="nav-item">
                                <a>NEWS</a>
                            </li>
                            <li class="nav-item">
                                <a>STORE</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="nav-column" id="column-right">
                <div class="column-inner">

                </div>
            </div>
        </div>
    </div>

    <div class="page">
        <main id="main-content">
            <div class="page-header-container">
                <div class="header-stack">
                    <div id="header-stack-main">
                        <div class="stack-main-title"><h1>Latest Reviews</h1></div>
                        <div class="thumbnail-wrapper" id="header-thumbnail"></div>
                    </div>
                    <div id="header-stack-aside">
                        <div class="stack-aside-title"><h2>Top Ranked Games</h2></div>
                        <div class="stack-content-container">
                            <div class="stack-item-wrapper">
                                <div class="thumbnail-wrapper" id="stack-thumbnail"></div>
                                <div class="stack-item-title"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
